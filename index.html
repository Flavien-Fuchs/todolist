<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css-global.css">
    <link rel="stylesheet" href="css/css-desktop.css">
    <link rel="stylesheet" href="css/emoji-list.css">
</head>

<body>
    <header class="header">
        <div>
            <h1>Hello,</h1>
            <h1>Firstname name</h1>
        </div>
        <div class="actual-page">
            <button class="button-nav past-task">past tasks</button>
            <button class="button-nav current active">current tasks</button>
            <!-- <button class="button-nav">profile</button> -->
        </div>
    </header>

    <section class="list">
        <h2>Task lists</h2>

        <div class="list-task">
            <button data-type="1" id="btn-billard">🎱</button>
            <button data-type="2" id="btn-learn">🧠</button>
            <button data-type="3" id="btn-sport">⚽</button>
            <button data-type="4" id="btn-food">🥪</button>
            <button data-type="5" id="btn-travel">✈️</button>
        </div>

        <button class="list-add" id="addListButton">add list</button>

        <div class="emoji-modal" id="emojiModal">
            <button>😊</button>
            <button>🌟</button>
            <button>📅</button>
            <button>✅</button>
            <button>🎉</button>
            <button>📝</button>
            <button>🔔</button>
            <button>🎯</button>
            <button>📌</button>
            <button>🛒</button>
            <button>🎈</button>
            <button>💡</button>
            <button>📚</button>
            <button>🔍</button>
            <button>🚀</button>
            <button>💻</button>
            <button>🗂️</button>
            <button>🔗</button>
            <button>📎</button>
            <button>🎨</button>
        </div>
    </section>
    <main>

        <div class="list-container">
            <section class="doToday">
                <h1 id="title-list">What to do today?</h1>
            </section>
            <button class="task-add">add a new task</button>

            <form id="form-new-task" class="form-new-task hidden">
                <div class="set-new-task">
                    <input type="text" name="add-task-name" id="add-task-name" placeholder="New Task" required />
                    <hr />
                    <textarea id="add-task-comment" name="story" placeholder="Describe your task"></textarea>
                    <select name="emoji-bar" id="add-task-emoji" multiple>
                        <option value="green" selected="selected">😊</option>
                        <option value="orange">😅</option>
                        <option value="red">🥵</option>
                    </select>
                    <input type="text" name="add-task-date" id="add-task-date" placeholder="set a date" />
                    <input type="text" name="add-task-place" id="add-task-place" placeholder="set a place" />
                </div>
                <select name="add-task-list" id="add-task-list" multiple>
                    <option value="1" selected="selected">🎱</option>
                    <option value="2">🧠</option>
                    <option value="3">⚽</option>
                    <option value="4">🥪</option>
                    <option value="5">✈️</option>
                </select>
                <button id="add-task-confirm">confirm new task</button>
            </form>

            <section class="task-list"></section>
            <section class="task-list done"></section>

        </div>
    </main>

    <script src="dag_module.js"></script>
    <script src="script.js"></script>
    <script src="js_animations.js"></script>
    <script src="js/tasks.js" type="module"></script>


</body>

</html>
